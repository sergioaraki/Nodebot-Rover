    <script src="js/socket.io.js"></script>
    <script src="js/directorySlider.js"></script>
    <script type="text/javascript">
    var pathArray = window.location.host.split(':');
    var socket = io.connect(window.location.protocol+'//'+pathArray[0]+':8082');
    socket.emit('gallery', function (data) {
      $('.directorySlider').directorySlider({filebase:'photo_',directory: '../img/photos/',extension: 'jpg',numslides: data});
    });
    </script>
